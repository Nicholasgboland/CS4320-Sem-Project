{% extends 'nav_bar.html' %}
{% block content%}

<h2>Confirm deletion of property "{{ property.name }}"</h2>

<form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete this Property?</p>
    <input type="submit" value="Delete">
    <input type="button" value="Cancel">
</form>
{% endblock %}
